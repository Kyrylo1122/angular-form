<div class="strength">
  <ul class="strengthBar">
    <li class="point" [style.background-color]="complicatedObject['bar0']"></li>
    <li class="point" [style.background-color]="complicatedObject['bar1']"></li>
    <li class="point" [style.background-color]="complicatedObject['bar2']"></li>
  </ul>
  <p [style.color]="strengthTextColor">{{ strengthText }}</p>
  <hr />
  <div class="strength-feedback" *ngFor="let item of feedback">
    <span>{{ item.label }}</span>
    <i
      class="fa-solid"
      [ngClass]="item.status ? 'fa-check success' : 'fa-times fail'"
    ></i>
  </div>
</div>
